<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Product Page Design</title>
    <link rel="stylesheet" href="productDetail.css" />
  </head>
  <body>
    <section class="main-wrap">
      <div class="product">
        <div class="image-gallery">
          <img src="images/product13.jpg" id="productImg" alt="" />
        </div>
        <div class="product-details">
          <div class="details">
            <h2 class="Product-h2">Edgar Moran Kobhy Chair</h2>
            <h3 class="product-price">$150.00</h3>
            <p class="product-de">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit
              quibusdam est illum, unde adipisci neque impedit, enim accusantium
              incidunt non ipsum, repellat blanditiis. Ullam autem, non quod quo
              tenetur corrupti.
            </p>
          </div>

          <div class="sub-btn">
            <button class="submit">Buy Now</button>
          </div>
        </div>
      </div>
    </section>

    <script src="productDetail.js"></script>
  </body>
</html>
